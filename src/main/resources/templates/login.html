<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine - Gestión de Finanzas Personales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .demo-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .demo-info h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .demo-info p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Fine</h1>
            <p>Gestión de Finanzas Personales</p>
        </div>

        <div id="alertContainer" class="alert alert-error">
            <span id="alertMessage"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="usernameOrEmail">Usuario o Email</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Iniciar Sesión
            </button>
        </form>

        <div class="demo-info">
            <h4>Usuarios de Prueba:</h4>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Demo:</strong> demo / admin123</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');

            // Deshabilitar botón
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesión...';

            // Ocultar alertas previas
            alertContainer.style.display = 'none';

            // Enviar datos
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    usernameOrEmail: usernameOrEmail,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alertContainer.className = 'alert alert-success';
                    alertMessage.textContent = data.message;
                    alertContainer.style.display = 'block';
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = data.redirectUrl;
                    }, 1000);
                } else {
                    alertContainer.className = 'alert alert-error';
                    alertMessage.textContent = data.message;
                    alertContainer.style.display = 'block';
                    
                    // Rehabilitar botón
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alertContainer.className = 'alert alert-error';
                alertMessage.textContent = 'Error de conexión';
                alertContainer.style.display = 'block';
                
                // Rehabilitar botón
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            });
        });
    </script>
</body>
</html>
