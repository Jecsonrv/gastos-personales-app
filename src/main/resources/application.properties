# Configuración de la aplicación - Gestor de Compras Personales v2.0 (Clean Architecture)
spring.application.name=gestor-compras-personales

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gastos_personales
spring.datasource.username=gastos_user
spring.datasource.password=gastos123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de codificación UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuración del servidor para API REST
server.port=8080
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# CORS - Configuración para frontend React (desarrollo)
spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Inicialización de datos - Deshabilitada para evitar problemas de codificación  
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Configuración de logging para Clean Architecture
logging.level.com.proyecto.gastospersonales=INFO
logging.level.com.proyecto.gastospersonales.domain=DEBUG
logging.level.com.proyecto.gastospersonales.application=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración del servidor web
server.port=8080
server.servlet.context-path=/

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Perfiles de aplicación
# Comentado para permitir especificar perfil desde línea de comandos
# spring.profiles.active=web

# Configuración de formato de fecha y hora
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=America/Guayaquil

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de conexión pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000