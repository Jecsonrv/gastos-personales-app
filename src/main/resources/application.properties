# Configuración de la aplicación - Gestor de Compras Personales
spring.application.name=gestor-compras-personales

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gastos_personales
spring.datasource.username=gastos_user
spring.datasource.password=gastos123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de codificación UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Inicialización de datos - Deshabilitada para evitar problemas de codificación
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Configuración de logging - Desactivar logs para experiencia de usuario limpia
logging.level.com.proyecto.gastospersonales=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración del servidor web (para futura implementación web)
server.port=8081
server.servlet.context-path=/gastos

# Configuración de Thymeleaf (para futura implementación web)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de formato de fecha y hora
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=America/Guayaquil

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de conexión pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000